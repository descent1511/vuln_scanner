<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
</head>
<body>
    <h1>IP Scan Form</h1>

        <label for="ip_address">IP Address:</label>
        <input type="text" id="ip_address" name="ip_address">
        <button type="submit">Scan</button>

</body>
</html>
