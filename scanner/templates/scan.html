<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .sidebar {
            background-color: #111c44;
            color: white;
            height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .card-container {
            margin-top: 20px;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .search-bar {
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .hidden-sidebar {
            transform: translateX(-250px);
        }
        .d-none {
            display: none;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-light">
    <button class="btn btn-primary" id="toggleSidebarBtn">â˜°</button>
    <a class="navbar-brand ml-4" href="#">
        <img src="https://w7.pngwing.com/pngs/922/879/png-transparent-vulnerability-scanner-vulnerability-assessment-computer-security-security-as-a-service-others-text-orange-logo-thumbnail.png" height="30" alt="Cloud">
    </a>
    <form class="form-inline">
        <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Services, products, docs..." aria-label="Search">
    </form>
    <div class="ml-auto">
        <button class="btn btn-light">EN</button>
        <button class="btn btn-light">Sign in</button>
    </div>
</nav>

<!-- Page Layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar" id="sidebar">
            <h5>Marketplace</h5>
            <div class="mt-4">
                <h6>Category</h6>
                <ul class="list-unstyled">
                    <li>
                        <a href="#" class="text-white" id="threatIntelligenceLink">Threat Intelligence</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-10">
            <div id="mainContent" class="d-none">
                <div class="d-flex justify-content-between mt-4">
                    <h5 class="category-heading">THREAT INTELLIGENCE</h5>
                </div>

                <!-- Options for Threat Intelligence -->
                <div class="row card-container">
                    <!-- Crawler Information Option -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Crawler Information</h5>
                                <button class="btn btn-primary" id="crawlerInfoBtn">Start Crawler Information</button>
                            </div>
                        </div>
                    </div>

                    <!-- Scan Vulnerability Option -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Scan Vulnerability</h5>
                                <button class="btn btn-primary" id="scanVulnerabilityBtn">Start Scan Vulnerability</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Schedule Scan or Crawler Option -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Schedule Scan/Crawler</h5>
                                <button class="btn btn-primary" id="scheduleBtn">Set Schedule</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Crawler Form -->
                <div class="form-container d-none" id="crawlerFormContainer">
                    <label for="crawlerTarget">Enter Target for Crawler:</label>
                    <input type="text" class="form-control" id="crawlerTarget" placeholder="Enter target for Crawler Information">
                    <button class="btn btn-success mt-3" id="submitCrawlerBtn">Submit Crawler</button>
                </div>

                <!-- Scan Form -->
                <div class="form-container d-none" id="scanFormContainer">
                    <label for="scanTarget">Enter Target for Vulnerability Scan:</label>
                    <input type="text" class="form-control" id="scanTarget" placeholder="Enter target for Vulnerability Scan">
                    <button class="btn btn-success mt-3" id="submitScanBtn">Submit Scan</button>
                </div>
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <!-- Schedule Form -->
                <div class="form-container d-none" id="scheduleFormContainer">
                    <label for="scheduleTarget">Enter Target for Scheduling:</label>
                    <input type="text" class="form-control" id="scheduleTarget" placeholder="Enter target for scheduling">
                    <label for="scanType" class="mt-3">Select Scan Type:</label>
                    <select class="form-control" id="scanType">
                        <option value="spiderfoot">SpiderFoot</option>
                        <option value="openvas">OpenVAS</option>
                    </select>
                    <label for="scheduleTime" class="mt-3">Schedule time (in seconds):</label>
                    <input type="number" class="form-control" id="scheduleTime" placeholder="Set time in seconds">
                    <button class="btn btn-success mt-3" id="submitScheduleBtn">Submit Schedule</button>
                </div>
                
                <!-- History Section for Crawler and Scan -->
                <div class="row card-container mt-5">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">History</h5>
                                <ul class="nav nav-tabs" id="historyTabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="crawler-tab" data-toggle="tab" href="#crawlerHistory" role="tab" aria-controls="crawlerHistory" aria-selected="true">Crawler History</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="scan-tab" data-toggle="tab" href="#scanHistory" role="tab" aria-controls="scanHistory" aria-selected="false">Scan History</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="historyContent">
                                    <div class="tab-pane fade show active" id="crawlerHistory" role="tabpanel" aria-labelledby="crawler-tab">
                                        <!-- Crawler history content -->
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Target Value</th>
                                                    <th>Status</th>
                                                    <th>Start Time</th>
                                                    <th>End Time</th>
                                                </tr>
                                            </thead>
                                            <tbody id="crawlerHistoryBody">
                                                <!-- Crawler history items populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="tab-pane fade" id="scanHistory" role="tabpanel" aria-labelledby="scan-tab">
                                        <!-- Scan history content -->
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Target Value</th>
                                                    <th>Status</th>
                                                    <th>Start Time</th>
                                                    <th>End Time</th>
                                                </tr>
                                            </thead>
                                            <tbody id="scanHistoryBody">
                                                <!-- Scan history items populated here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for Sidebar Toggle and Threat Intelligence Options -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check if user is logged in
        const authButton = document.getElementById('authButton');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const token = localStorage.getItem('authToken');

        if (token) {
            // User is logged in, verify token with API
            fetch('/auth/token/verify/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => {
                if (response.ok) {
                    print('ok');
                    // Show the page content and change button to "Log out"
                    sidebar.classList.remove('d-none');
                    mainContent.classList.remove('d-none');
                    authButton.textContent = 'Log out';

                    // Log out functionality
                    authButton.addEventListener('click', function() {
                        localStorage.removeItem('authToken');
                        window.location.href = '/login';  // Redirect to login page
                    });
                } else {
                    // Token is invalid, redirect to login
                    window.location.href = '/login';
                }
                window.location.href = '/threat-intelligence';
            })
            .catch(error => {
                console.error('Error verifying token:', error);
                window.location.href = '/login';  // Redirect to login on error
            });
        } else {
            // No token, redirect to login
            window.location.href = '/login';
        }
    });
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
    const threatIntelligenceLink = document.getElementById('threatIntelligenceLink');
    const mainContent = document.getElementById('mainContent');
    const crawlerInfoBtn = document.getElementById('crawlerInfoBtn');
    const scanVulnerabilityBtn = document.getElementById('scanVulnerabilityBtn');
    const scheduleBtn = document.getElementById('scheduleBtn');
    const crawlerFormContainer = document.getElementById('crawlerFormContainer');
    const scanFormContainer = document.getElementById('scanFormContainer');
    const scheduleFormContainer = document.getElementById('scheduleFormContainer');
    const submitCrawlerBtn = document.getElementById('submitCrawlerBtn');
    const submitScanBtn = document.getElementById('submitScanBtn');
    const submitScheduleBtn = document.getElementById('submitScheduleBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    function showLoading() {
        loadingSpinner.classList.remove('d-none');
    }

    function hideLoading() {
        loadingSpinner.classList.add('d-none');
    }

    toggleSidebarBtn.addEventListener('click', function () {
        sidebar.classList.toggle('hidden-sidebar');
    });

    threatIntelligenceLink.addEventListener('click', function () {
        mainContent.classList.remove('d-none');
        hideAllForms();
    });

    function hideAllForms() {
        crawlerFormContainer.classList.add('d-none');
        scanFormContainer.classList.add('d-none');
        scheduleFormContainer.classList.add('d-none');
    }

    crawlerInfoBtn.addEventListener('click', function () {
        hideAllForms();
        crawlerFormContainer.classList.remove('d-none');
    });

    scanVulnerabilityBtn.addEventListener('click', function () {
        hideAllForms();
        scanFormContainer.classList.remove('d-none');
    });

    scheduleBtn.addEventListener('click', function () {
        hideAllForms();
        scheduleFormContainer.classList.remove('d-none');
    });

    submitCrawlerBtn.onclick = function () {
        const target = document.getElementById('crawlerTarget').value;
        submitCrawlerBtn.disabled = true;
        submitCrawlerBtn.textContent = "Submitting...";
        showLoading();

        fetch('/crawlers/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ value: target })
        })
        .then(response => response.json())
        .then(data => {
            hideLoading();
            submitCrawlerBtn.disabled = false;
            submitCrawlerBtn.textContent = "Submit Crawler";
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert("Crawler task created and started successfully.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            hideLoading();
            submitCrawlerBtn.disabled = false;
            submitCrawlerBtn.textContent = "Submit Crawler";
        });
    };

    submitScanBtn.onclick = function () {
        const target = document.getElementById('scanTarget').value;
        submitScanBtn.disabled = true;
        submitScanBtn.textContent = "Submitting...";
        showLoading();

        fetch('/tasks/create_and_start_task/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                value: target,
                port_list: 'IANA_ASSIGNED_TCP',
                scan_config: 'FULL_AND_FAST',
                scanner: 'OPENVAS'
            })
        })
        .then(response => response.json())
        .then(data => {
            hideLoading();
            submitScanBtn.disabled = false;
            submitScanBtn.textContent = "Submit Scan";
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert("Scan task created and started successfully.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            hideLoading();
            submitScanBtn.disabled = false;
            submitScanBtn.textContent = "Submit Scan";
        });
    };

    submitScheduleBtn.onclick = function () {
        const targetValue = document.getElementById('scheduleTarget').value;
        const scanType = document.getElementById('scanType').value;
        const scheduleTime = document.getElementById('scheduleTime').value;

        submitScheduleBtn.disabled = true;
        submitScheduleBtn.textContent = "Submitting...";
        showLoading();

        fetch('/schedules/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                value: targetValue,
                interval: scheduleTime,
                scan_type: scanType
            })
        })
        .then(response => response.json())
        .then(data => {
            hideLoading();
            submitScheduleBtn.disabled = false;
            submitScheduleBtn.textContent = "Submit Schedule";
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert(`Scheduled ${scanType} scan for target "${targetValue}" every ${scheduleTime} minutes.`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            hideLoading();
            submitScheduleBtn.disabled = false;
            submitScheduleBtn.textContent = "Submit Schedule";
        });
    };

    // Function to fetch and display crawler history
    function fetchCrawlerHistory() {
        fetch('/crawlers/')
        .then(response => response.json())
        .then(data => {
            const historyBody = document.getElementById('crawlerHistoryBody');
            historyBody.innerHTML = '';  // Clear existing entries
            data.forEach(item => {
                historyBody.innerHTML += `
                    <tr>
                        <td>${item.target.value}</td>
                        <td>${item.status}</td>
                        <td>${item.start_time}</td>
                        <td>${item.end_time}</td>
                    </tr>
                `;
            });
        });
    }

    // Function to fetch and display scan history
    function fetchScanHistory() {
        fetch('/scan-history/')
        .then(response => response.json())
        .then(data => {
            const historyBody = document.getElementById('scanHistoryBody');
            historyBody.innerHTML = '';  // Clear existing entries
            data.forEach(item => {
                historyBody.innerHTML += `
                    <tr>
                        <td>${item.task.target.value}</td>
                        <td>${item.status}</td>
                        <td>${item.start_time}</td>
                        <td>${item.end_time}</td>
                    </tr>
                `;
            });
        });
    }

    // Event listeners for tab clicks to load respective data
    document.getElementById('crawler-tab').addEventListener('click', fetchCrawlerHistory);
    document.getElementById('scan-tab').addEventListener('click', fetchScanHistory);
</script>
</body>
</html>
